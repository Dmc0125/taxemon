<!doctype html>
<html lang="en" class="w-full min-h-screen">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Taxemon</title>
        <link rel="stylesheet" href="/assets/styles.css" />
    </head>
    <body class="w-full min-h-screen bg-neutral-950">
        <form
            hx-post="wallets"
            hx-swap="none"
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col gap-y-4 w-1/2 min-w-[300px]"
        >
            <h1 class="text-3xl font-bold text-neutral-200">Add wallet</h1>
            <div class="flex flex-col gap-y-2 w-full">
                <label for="label" class="text-neutral-300 font-medium"
                    >Label</label
                >
                <input
                    id="label"
                    name="label"
                    type="text"
                    class="w-full h-10 bg-transparent border border-neutral-700 rounded text-neutral-200 px-4 py-1"
                />
            </div>
            <div class="flex flex-col gap-y-2 w-full">
                <label for="address" class="text-neutral-300 font-medium"
                    >Address</label
                >
                <input
                    id="address"
                    name="address"
                    type="text"
                    class="w-full h-10 bg-transparent border border-neutral-700 rounded text-neutral-200 px-4 py-1"
                    required
                />
            </div>
            <button
                type="submit"
                class="h-10 px-8 text-neutral-200 self-start bg-neutral-800 rounded"
            >
                Add
            </button>
        </form>
    </body>
    <script src="/assets/js/htmx.js"></script>
</html>
